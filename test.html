<!DOCTYPE html>
<html>
<head></head>
<body>

<button id="run_it" onclick="run_it()">run_it</button>
	
<div id="JavaScript_root"></div>
<div id="JSX_root"></div>
	
<!-- --------------------------------------------------- -->
	
<script src="https://unpkg.com/react/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

	
<script>

async function run_it() {

	// JavaScript
	const h1Element = document.createElement("h1");
	h1Element.textContent = "JavaScript: Print something";
	h1Element.header = "header";
	document.getElementById('JavaScript_root').appendChild(h1Element);


	// JSX
	const element = React.createElement('h1', null, 'Your Header Text');
	// OR
	// const element = (<h1>Your Header Text</h1>);  // does not work in JavaScript
	
	console.log('element: ', element);
	
	// Original way to present result on page
	// const container = document.getElementById('JSX_root');
	// ReactDOM.render(element, container);

	// OR

	// New way to present result on page
	const container = document.getElementById('JSX_root');
	const root = ReactDOM.createRoot(container);
	root.render(element);
	
}
	
// ----------------------------------------------------
  
</script>

</body>
</html>
