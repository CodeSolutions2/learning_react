<!DOCTYPE html>
<html>
<head></head>
<body>

<button id="run_it" onclick="run_it()">run_it</button>
	
<div id="JavaScript_root"></div>
<div id="JSX_root"></div>
	
<!-- --------------------------------------------------- -->
	
<script src="https://unpkg.com/react/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

	
<script>

async function run_it() {

	// JavaScript
	const h1 = document.createElement("h1");
	h1.textContent = "JavaScript: Print something";
	h1.header = "header";
	document.getElementById('JavaScript_root').appendChild(h1);


	// JSX
	const header = React.createElement('h1', null, 'Your Header Text');
	console.log('header: ', header);
	
	// Original way to present result on page
	// const container = document.getElementById('JSX_root');
	// ReactDOM.render(header, container);

	// OR

	const container = document.getElementById('JSX_root');
	const root = ReactDOM.createRoot(container);
	root.render(header);
	
}
	
// ----------------------------------------------------
  
</script>

</body>
</html>
