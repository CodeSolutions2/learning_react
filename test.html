<!DOCTYPE html>
<html>
<head></head>
<body>

<button id="run_it" onclick="run_it()">run_it</button>
	
<div id="JavaScript_root"></div>
<div id="JSX_root"></div>
	
<!-- --------------------------------------------------- -->


<script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
<!-- <script src=" https://cdn.jsdelivr.net/npm/react-dom@18.3.1/index.min.js "></script> -->
	
<!-- <script src="https://unpkg.com/react/umd/react.development.js"></script> -->
<!-- <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script> -->
	
  
<script>

async function run_it() {

	// JavaScript
	const h1 = document.createElement("h1");
	h1.textContent = "JavaScript: Print something";
	h1.header = "header";
	document.getElementById('JavaScript_root').appendChild(h1);


	// JSX
	const header = React.createElement('h1', null, 'Your Header Text');
	console.log('header: ', header);
	
	// const root = createRoot(document.getElementById('root'));
	// ReactDOM.render(header, document.getElementById('JSX_root'));
	// TypeError: ReactDebugCurrentFrame is undefined

	document.getElementById('JSX_root').appendChild(header);
	
}
	
// ----------------------------------------------------
  
</script>

</body>
</html>
